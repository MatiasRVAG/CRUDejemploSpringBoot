<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Editar Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrar Pelicula</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 40px">

    <div class="grip">
        <div class="g-col-4 g-start-4">
            <div class="card">
                <div class="card-header">
                    Editar Pelicula
                </div>
                <div class="card-body">
                    <form th:action ="@{/peliculas}" th:object="${pelicula}" method="POST">
                        <div class="form-group">
                            <div class="mb-3">
                                <label>Id: </label>
                                <input type="text" class="form-control" name="id" id="id" th:field="*{id}" readonly >
                            </div>
                            <div class="mb-3">
                                <label>Nombre: </label>
                                <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}" >
                            </div>
                            <div class="mb-3">
                                <label>Categoria: </label>
                                <input type="text" class="form-control" name="categoria" id="categoria" th:field="*{categoria}" >
                            </div>
                            <div class="mb-3">
                                <label>Precio:</label>
                                <input type="text" class="form-control" name="precio" id="precio" th:field="*{precio}" >
                            </div>
                            <div>
                                <button class="btn btn-success" type="submit">Editar</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>


</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
</html>
