<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/peliculas/nuevo}">Registrar Pelicula</a>
            </li>
        </ul>
    </div>
</nav>




<div class="container text-center" style="margin-top: 40px">
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Precio</th>
            <th scope="col">Accciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pelicula : ${listaPeliculas}">
            <td th:text="${pelicula.id}"></td>
            <td th:text="${pelicula.nombre}"></td>
            <td th:text="${pelicula.categoria}"></td>
            <td th:text="${pelicula.precio}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{'/editar/'+ ${pelicula.id}}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/eliminar/'+ ${pelicula.id}}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
</html>
